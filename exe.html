<!DOCTYPE html>
<html>
  
   <body>
      <button onclick="myFunction()">test</button>

<div id="myDIV">
  print("test")
</div>
   <script>  function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
} </script>
   </body>
  
</html>
